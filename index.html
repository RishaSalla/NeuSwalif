<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO Sawlif | لعبة سوالف</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-controls hidden" id="game-controls">
        <button id="pause-btn" class="control-btn pixel-btn">||</button>
        <button id="exit-btn" class="control-btn pixel-btn red">X</button>
    </div>

    <div id="setup-screen" class="modal-screen active">
        <div class="modal-content pixel-box">
            <img src="assets/images/logo.png" alt="NEO Sawlif Logo" class="setup-logo">
            <h2 class="modal-title">NEO Sawlif</h2>
            
            <p>اختر عدد اللاعبين (2-6):</p>
            <div class="player-count-selector">
                <button class="count-btn" id="decrement-players">-</button>
                <span id="player-count-display">2</span>
                <button class="count-btn" id="increment-players">+</button>
            </div>

            <p>اختر مدة الدور (بالثواني):</p>
            <div class="player-count-selector">
                <button class="count-btn" id="decrement-timer">-</button>
                <span id="timer-select-display">30</span> <button class="count-btn" id="increment-timer">+</button>
            </div>
            <p class="timer-note">(اختر 0 للعب بدون مؤقت)</p>

            <button id="setup-next-btn" class="action-btn pixel-btn">التالي</button>
        </div>
    </div>

    <div id="names-screen" class="modal-screen">
        <div class="modal-content pixel-box">
            <h2 class="modal-title">أدخل أسماء اللاعبين</h2>
            <div id="player-names-inputs">
                </div>
            <button id="start-game-btn" class="action-btn pixel-btn green">إبدأ اللعبة</button>
        </div>
    </div>

    <div id="pass-device-screen" class="modal-screen">
        <div class="modal-content pixel-box">
            <h2 class="modal-title" id="pass-device-title">الدور على: [اسم اللاعب]</h2>
            <p>مرر الجهاز للاعب التالي، ثم اضغط "أنا جاهز"!</p>
            <button id="show-card-btn" class="action-btn pixel-btn green">أنا جاهز</button>
        </div>
    </div>

    <div id="game-screen" class="modal-screen">
        
        <div id="timer-container">
            <div id="timer-bar"></div>
        </div>

        <div id="card-container">
            <div id="card-flipper">
                <div class="card-face card-back"></div>
                <div class="card-face card-front"></div>
            </div>
        </div>

        <button id="flip-card-btn" class="action-btn pixel-btn blue">اقلب الكرت</button>
        <button id="end-turn-btn" class="action-btn pixel-btn yellow hidden">السؤال التالي</button>
        
        <div id="wild-color-picker" class="hidden">
            <button class="action-btn pixel-btn wild-btn red" data-color="red"></button>
            <button class="action-btn pixel-btn wild-btn blue" data-color="blue"></button>
            <button class="action-btn pixel-btn wild-btn green" data-color="green"></button>
            <button class="action-btn pixel-btn wild-btn yellow" data-color="yellow"></button>
        </div>

        <span id="deck-counter"></span> 
    </div>

    <div id="game-over-screen" class="modal-screen">
        <div class="modal-content pixel-box">
            <h2 class="modal-title" id="game-over-title">انتهت الكروت!</h2>
            <p id="game-over-message">لقد أكملتم جميع الأسئلة. كانت جلسة رائعة!</p>
            <button id="play-again-btn" class="action-btn pixel-btn">إلعب مجدداً</button>
        </div>
    </div>
    
    <div id="pause-screen" class="modal-screen">
        <div class="modal-content pixel-box">
            <h2 class="modal-title">اللعبة متوقفة</h2>
            <p>اضغط "استئناف" للمتابعة.</p>
            <button id="resume-btn" class="action-btn pixel-btn green">استئناف</button>
            <button id="exit-game-confirm-btn" class="action-btn pixel-btn red" style="margin-top: 15px;">إنهاء اللعبة</button>
        </div>
    </div>


    <script src="app.js" defer></script>
</body>
</html>
